<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/video.min.css" type="text/css" />
    <script src="js/video.min.js"></script>
    
	<link rel="stylesheet"  href="styles/style.css" type="text/css" media="all" />
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img src="images/logo.png">
        </div>
    </div>
    <div class="container">
        <div class="title">
            <img src="images/frame1.png" alt="">
        </div>
        <div class="wrapper" id="wrapper" style="width:800px;height:450px;position: relative;margin: 10px 10px 10px 0px;
        float: left;">
            <div class="big-video">
                <video id="video-id" current-video="1" muted>
                    <source src="videos/video1.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
        <div class="wireframe-right"></div>
        <div class="wireframe-bottom">
            <img src="images/frame2.png">
        </div>
    </div>
    <script src="js/desktop.js"></script>
</body>
</html>
